<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>TransLit</title>
</head>
<body>
    <nav>
        <h1>🔤Trans<span class="lit">Lit🔥</span></h1>

        <ul>
            <li>
                <a class="active" href="/">Pirate☠️</a></li>
            <li><a href="/">Mandalorian👽</a></li>
            <li><a href="/">Wakanda🐾</a></li>
        </ul>
    </nav>
    <hero>
        <img id="pirate" src="pirate.jpg">
        <select id="translate-options">
            <option  disabled selected>Select Your Translation</option>
            <option value="pirate">Pirate</option>
            <option value="mandalorian">Mandalorian</option>
            <option value="wakanda">Wakanda</option>
        </select>
        <textarea id="text-input" placeholder="Add the text to translate into Pirate Language"></textarea>
        <button id="translate-btn">Trans<span class="lit">Lit🔥</span></button>
        <textarea id="text-output"></textarea>
        <img id="wakanda" src="black panther.png">
        <img id="mandalorian" src="mandalorian.jpg">
        
    </hero>

</body>
</html>
